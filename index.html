<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-wrapper">
        <div class="header">
            <div id="animated-gif-container"></div>
            <img src="images/genimg53rr.svg" width="400" height="100">
        </div>

        <div class="play">
            <h2>Click a button to play!!!</h2>
        
            <div>
            <button type="button" class="button heads"> Heads</button>
                <button type="button" class="button tails"> Tails</button>
            </div>
        </div>
        <div>
            <h1 class="result">Results:</h1>
        </div>
        <div>
            <h1 class="tally">Tally:</h1>
        </div>
        <div class="scorebox">
            <h1>Current Score: <span class="score"></span></h1>
            <button type="button" class="button reset"> Reset Game</button>
        </div>

        



    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
